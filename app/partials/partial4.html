<p>This is the partial for view 4.</p>
<form ng-submit="getGene()">
  <input type="text" ng-model="gene_name" size="16" placeholder="Gene name"> e.g. SPU_022067
  <input class="btn-primary" type="submit" value="do" style="visibility:hidden">
</form>
<form ng-submit="getSequenceInformation()">
  <input type="text" ng-model="scaffold" size="10" placeholder="scaffold">
  <input type="text" ng-model="start" size="6" placeholder="start">
  <input type="text" ng-model="end" size="6" placeholder="end">
  <input class="btn-primary" type="submit" value="do" style="visibility:hidden">
</form>
<pre>{{serverError}}</pre>
